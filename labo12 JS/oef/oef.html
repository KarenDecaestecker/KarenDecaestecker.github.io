<!DOCTYPE html>
<html lang="nl">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="oef.css">
 <title>Title</title>
</head>
<body>
<input type="text" id="title" placeholder="Titel">
<input type="text" id="description" placeholder="Beschrijving">
<input type="button" id="btnToDo" value="Voeg taak toe">


<div class="taskCard" id="task1">

<div class="board">
 <div class="column" id="todo" data-status="todo">

  <h3>To Do</h3>
 </div>
 <div class="column" id="inprogress" data-status="inprogress">
  <h3>In Progress</h3>
 </div>
 <div class="column" id="done" data-status="done">
  <h3>Done</h3>
 </div>
<script type="text/javascript" charset="utf-8" src="oef.js"></script>
</body>
</html>
